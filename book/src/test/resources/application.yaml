spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
  liquibase:
    enabled: true
    change-log: classpath*:db/changelog/rootChangeLogTest.xml
  sql:
    init:
      mode: never
